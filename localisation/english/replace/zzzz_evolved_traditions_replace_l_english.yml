	tr_tec_expansion_a_new_life_cloning:1 "Embryonic Cryobanks"
	tr_tec_expansion_a_new_life_cloning_desc:0 "£pops£ §YOrganic Pop Assembly Speed§! increased by §G+10%§!."
	tr_tec_expansion_a_new_life_cloning_delayed:2 "By preserving the fundamental basis of our species and transferring entire batches of nearly developed embryos to new colonies, we will greatly improve our colonization, adaptation and development process."

