	tr_cybernetics_modular_cybernetics_machine_tooltip:0 "$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-50%§!\n$tr_cybernetics_assimilator_modular_cybernetics_tt$"
