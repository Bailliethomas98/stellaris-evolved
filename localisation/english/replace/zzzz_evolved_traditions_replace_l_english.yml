# Cybernetics
# ------------------------------------------------------------
	tradition_tec_vanilla_cybernetics:0 "Cybernetics"
	tradition_tec_vanilla_cybernetics_desc:0 "The limits and constraints imposed on us by our feeble organic bodies are simply unacceptable. To reach our full potential, we must turn to cybernetic implants."

	tr_cybernetics_adopt:0 "Cybernetics Traditions"
	tr_cybernetics_adopt_tooltip:7 "Allows the §YAssimilation§! of Organic pops into §HCyborgs§!.\nPops undergoing §HCybernetic Assimilation§! provide additional £engineering£ §YEngineering§! and £society£ §YSociety§! research during and after the process."
	tr_cybernetics_adopt_hive_tooltip:7 "Allows the §YAssimilation§! of Organic pops into §HCyborgs§! of the collective.\nPops undergoing §HCybernetic Assimilation§! provide additional £engineering£ §YEngineering§! and £society£ §YSociety§! research during and after the process."

	tr_cybernetics_finish:0 "Cybernetics Traditions Finished"
	tr_cybernetics_finish_tooltip:4 "Organic Species Trait Picks: §G+1§!\nSynthetic Species Trait Picks: §G+1§!\nAscension Perks Unlocked: §G+1§!"

	tr_cybernetics_transubstantiation_synthesis:0 "Transubstantiation Synthesis"
	tr_cybernetics_organ_harvesting_tooltip:0 "Planets with ongoing §YPurges§! gain §G+25%§! £mod_pop_growth_speed£ Pop Assembly Speed." # TODO After AUG-28923/MR!4802 create new purge type

	tr_cybernetics_metabolic_reprocessing:0 "Metabolic Reprocessing"
	tr_cybernetics_metabolic_reprocessing_tooltip:0 "Empire Size from Cyborg Pops: §G-10%§!"

	tr_cybernetics_integrated_anatomy:0 "Integrated Anatomy"
	tr_cybernetics_integrated_anatomy_tooltip:0 "Organic Species Trait Picks: §G+1§!\nAllow the modification of Cyborg pops and Robots with §YCybernetic traits§!, §YCyber-Frames§! and §YMachine Integration Traits§!.\n\nCybernetic traits provide alternative bonuses to organic traits while increasing the species §Y$tec_loc_energy$§! Upkeep, and are further amplified by the unique Cybernetic Frames, which are Endo/Exoskeletons.\nMachine Integration Traits can be combined with Organic or Cybernetic traits, but incur in high additional $tec_loc_energy$ Upkeep."

	tr_cybernetics_assembly_standards:0 "Mechadendrital Crucible"
	tr_cybernetics_assembly_standards_tooltip:0 "£building£ §YMechanical Assembly Buildings§! replace their passive mechanical assembly and jobs with a single §YMaster Assembler§! job, which provide dynamic and additional £job_roboticist£ §YAssembly§! and §Y$tec_loc_engineering$§! based on the building tier, and a moderate amount of §Y$tec_loc_amenities$§!.\nAllows the assembly of Cyborg pops on Mechanical Assembly Buildings."
	#Unlocks £building£ §YMechadendrite Synthetizers§!.\n£building£ Mechadendrite Synthetizers replace standard assembly buildings, and assemble both £mod_planet_pop_assembly_mult£ Organic and £job_roboticist£ Robotic species without the need of jobs.\n\nGain access to Crucible Worlds.\nCrucible Worlds are a special type of colony designation which gives massive Pop Assembly bonuses.

