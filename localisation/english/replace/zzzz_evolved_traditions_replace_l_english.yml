	tr_discovery_finish_tooltip:0 "After researching §Y5§! £trigger_tec_research£ Technologies, the empire has a §Y10%§! chance of gaining a random §GGuaranteed Research§! with §Y25%§! of progress per each subsequent technology researched. This effect stacks and resets after the tech is provided.\nAscension Perks Unlocked: §G+1§!\n\n§EThe Tier II tradition tree §YInvention§! will be available.§!\n"
	tr_discovery_federations_finish_tooltip:0 "After researching §Y5§! £trigger_tec_research£ Technologies, the empire has a §Y10%§! chance of gaining a random §GGuaranteed Research§! with §Y25%§! of progress per each subsequent technology researched. This effect stacks and resets after the tech is provided.\nGrants access to the §Y$research_federation$§! Federation type.\nAscension Perks Unlocked: §G+1§!\n\n§EThe Tier II tradition tree §YInvention§! will be available.§!\n"

	tr_discovery_databank_uplinks:0 "$tech_databank_uplinks$"
	tr_discovery_databank_uplinks_desc:3 "§HUnlocks Edict:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§! increased by §G50%§!.\n§Y$starbase_constructions_research_produces$§! increased by §G20%§!."
