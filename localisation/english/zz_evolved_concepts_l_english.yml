# Civic types
	concept_tec_origin_replace_civic: "Origin Replace Civic"
	concept_tec_origin_replace_civics: "Origin Replace Civics"
	concept_tec_origin_replace_civic_desc: "Origin Replace civics are civics that allow adding an existing origin as civic for making builds more flexible. These civics disable other Origin Civics, as it's effectively having a second origin."

	concept_tec_origin_civic: "Origin Civic"
	concept_tec_origin_civics: "Origin Civics"
	concept_tec_origin_civic_desc: "Origin civics are origin-exclusive civics that alter the playstyle of a specific origin, or enhance it further. These usually either reinforce the origin's thematic or give it a new twist."

	concept_tec_foundation_civic: "Foundation Civic"
	concept_tec_foundation_civics: "Foundation Civics"
	concept_tec_foundation_civic_desc: "Foundation civics serve as a layer of background and playstyle, akin to a second origin, offering a theme and sub mechanics. All foundation civics are mutually exclusive with themselves and with most Origin civics."

	concept_tec_ruler_replace_civic: "Ruler Replacement Civic"
	concept_tec_ruler_replace_civics: "Ruler Replacement Civics"
	concept_tec_ruler_replace_civic_desc: "Ruler Replacement civics are mutually exclusive, swapping a part of your normal ruler jobs to a new one. Usually ruler civics are tied to a specific ethic."

	concept_tec_ruler_add_civic: "Ruler Addition Civic"
	concept_tec_ruler_add_civics: "Ruler Addition Civics"
	concept_tec_ruler_add_civic_desc: "Ruler Addition civics are mutually exclusive, adding special ruler jobs to your capital. Usually ruler civics are tied to a specific ethic and provide extra mechanics tied to the additional rulers."

	concept_tec_feature_civic: "Feature Civic"
	concept_tec_feature_civics: "Feature Civics"
	concept_tec_feature_civic_desc: "Feature civics provide or alter specific mechanics that enrich your playstyle and empire building fantasy. Generally are mutually exclusive if the mechanic or feature they touch are on a similar fantasy, economy or technological niche."

	concept_tec_gameplay_civic: "Gameplay Civic"
	concept_tec_gameplay_civics: "Gameplay Civics"
	concept_tec_gameplay_civic_desc: "Gameplay civics alter a key feature of the empire playstyle and suppose a slight challenge compared to other feature civics."

	concept_tec_leader_civic: "Leader Civic"
	concept_tec_leader_civics: "Leader Civics"
	concept_tec_leader_civic_desc: "Leader civics are centered around leaders and council positions, and alter some aspects of them such as upkeep, production, trait acquisition, etc. Generally they are mutually exclusive if they affect the same type of leader, and have a secondary sub-mechanic."

	concept_tec_authority_civic: "Authority Civic"
	concept_tec_authority_civics: "Authority Civics"
	concept_tec_authority_civic_desc: "Authority civics change some aspects of the empire authority or flavour. Generally they are mutually exclusive."

	concept_tec_job_alteration_civic: "Job Alteration Civic"
	concept_tec_job_alteration_civics: "Job Alteration Civics"
	concept_tec_job_alteration_civic_desc: "Job alteration civics replace or alter a specific job or functionality of a job to suit a specific playstyle and empire building fantasy. Generally are mutually exclusive if they affect the same job, and have additional bonuses or available resources tied to the replaced/added job."
	concept_tec_job_alteration_civic_foundry: "$concept_tec_job_alteration_civic$ ($job_foundry$)"
	concept_tec_job_alteration_civics_foundry: "$concept_tec_job_alteration_civics$ ($job_foundry$)"
	concept_tec_job_alteration_civic_entertainer: "$concept_tec_job_alteration_civic$ ($job_entertainer$)"
	concept_tec_job_alteration_civics_entertainer: "$concept_tec_job_alteration_civics$ ($job_entertainer$)"
	concept_tec_job_alteration_civic_researcher_half: "$concept_tec_job_alteration_civic$ ($job_researcher$ - Half)"
	concept_tec_job_alteration_civics_researcher_half: "$concept_tec_job_alteration_civics$ ($job_researcher$ - Half)"

	concept_tec_job_addition_civic: "Job Addition Civic"
	concept_tec_job_addition_civics: "Job Addition Civics"
	concept_tec_job_addition_civic_desc: "Job addition civics provide a strong-themed job independently of other types of jobs, but generally tied to a specific category (such as researchers, bureaucrats, etc). Generally these civics are not mutually incompatible."
	concept_tec_job_addition_civic_researcher: "$concept_tec_job_addition_civic$ ($job_researcher$)"
	concept_tec_job_addition_civics_researcher: "$concept_tec_job_addition_civics$ ($job_researcher$)"
	concept_tec_job_addition_civic_enforcer: "$concept_tec_job_addition_civic$ ($job_enforcer$)"
	concept_tec_job_addition_civics_enforcer: "$concept_tec_job_addition_civics$ ($job_enforcer$)"
	concept_tec_job_addition_civic_metallurgist: "$concept_tec_job_addition_civics$ ($job_foundry$)"
	concept_tec_job_addition_civics_metallurgist: "$concept_tec_job_addition_civics$ ($job_foundry$)"

	concept_tec_basic_civic: "Basic Civic"
	concept_tec_basic_civics: "Basic Civics"
	concept_tec_basic_civic_desc: "Basic civics provide some flavour, modifiers or mini mechanics not explicitly tied to an specific category. They are more freely available and serve as good addition for flexible empire builds."

	concept_tec_challenging_civic: "Challenging Civic"
	concept_tec_challenging_civics: "Challenging Civics"
	concept_tec_challenging_civic_desc: "Challenging civics alter the way the empire plays and provide great benefits at the cost of some drawbacks."

	concept_tec_espionage_civic: "Espionage Civic"
	concept_tec_espionage_civics: "Espionage Civics"
	concept_tec_espionage_civic_desc: "Espionage civics provide extra operations or elements that favor intelligence or counterintelligence gameplay, sabotaging or even undermining other empires from inside."

	concept_tec_living_standard_civic: "Living Standard Civic"
	concept_tec_living_standard_civics: "Living Standard Civics"
	concept_tec_living_standard_civic_desc: "Living Standard civics provide or alter a specific living standard that can be either enforced (forced being to use it) or is optional to use. They are generally mutually exclusive."

	concept_tec_genocidal_civic: "Genocidal Civic"
	concept_tec_genocidal_civics: "Genocidal Civics"
	concept_tec_genocidal_civic_desc: "Genocidal civics embody radical xenophobia and hate of other empires. Any other empire that is not exactly of your kind will be candidate and target for extermination."


	concept_tec_directive_civic: "Directive Civic"
	concept_tec_directive_civics: "Directive Civics"
	concept_tec_directive_civic_desc: "Directive civics are mutually exclusive, boosting the production of your ['concept_tec_prime_drones_icon'] or giving them extra effects or scaling from some other sources.\n\nThey can be combined with ['concept_tec_cluster_civic']!"

	concept_tec_cluster_civic: "Cluster Civic"
	concept_tec_cluster_civics: "Cluster Civics"
	concept_tec_cluster_civic_desc: "Cluster civics are mutually exclusive, replacing your ['concept_tec_prime_drones_icon'] with a different one, usually changing their base production and effects.\n\nThey can be combined with ['concept_tec_directive_civic']!"

	concept_tec_brood_capital_civic: "Brood Civic"
	concept_tec_brood_capital_civics: "Brood Civics"
	concept_tec_brood_capital_civic_desc: "TO DO"

	concept_tec_brood_add_civic: "Cerebrate Civic"
	concept_tec_brood_add_civics: "Cerebrate Civics"
	concept_tec_brood_add_civic_desc: "TO DO"

	concept_tec_main_cult_civic: "Main Cult Civic"
	concept_tec_main_cult_civics: "Main Cult Civics"
	concept_tec_main_cult_civic_desc: "Main cult civics are mutually exclusive, replacing your priests and temples with swapped variants.\n\nThey can be combined with ['concept_tec_secondary_cult_civic']!"

	concept_tec_secondary_cult_civic: "Secondary Cult Civic"
	concept_tec_secondary_cult_civics: "Secondary Cult Civics"
	concept_tec_secondary_cult_civic_desc: "Secondary cult civics are mutually exclusive, giving you a new type of priests or job from either some unique buildings, features or other mechanics. On arcologies with dedicated unity districts, half of the priests are swapped to the job related to this civic.\n\nThey can be combined with ['concept_tec_main_cult_civic']!"

	concept_tec_terraformer_civic: "Terraformer Civic"
	concept_tec_terraformer_civics: "Terraformer Civics"
	concept_tec_terraformer_civic_desc: "Terraformer civics are mutually exclusive, usually offering ways of boosting and enhancing planets, improving blockers or deposits, or allow the clearing of bad modifiers on planets.\n\nCommon effects of Terraformer Civics:\n- Gives have access to the ['concept_tec_decision_tec_environment_enhance_icon'] decision.\n- Blockers may provide extra jobs.\n- Removing blockers gives special planetary deposits."

	concept_tec_engineer_civic: "Engineer Civic"
	concept_tec_engineer_civics: "Engineer Civics"
	concept_tec_engineer_civic_desc: "Engineer civics are mutually exclusive, usually offering bonuses related to space infrastructure, be it starbases, stations or megastructures.\n\nCommon effects of Engineer Civics:\n- Gives have access to the ['concept_tec_decision_tec_environment_engineers_icon'] decision."

	concept_tec_climate_civic: "Climate Specific Civic"
	concept_tec_climate_civics: "Climate Specific Civics"
	concept_tec_climate_civic_desc: "Climate civics are mutually exclusive, usually offering bonuses to a specific planetary climate, such as giving districts swaps."

	concept_tec_slavery_civic: "Slavery Civic"
	concept_tec_slavery_civics: "Slavery Civics"
	concept_tec_slavery_civic_desc: "Slavery civics are mutually exclusive, usually offering or means to have a percentage of the population enslaved, and additional bonuses related to the slavery."

	concept_tec_restricted_diplomacy_civic: "Restricted Diplomacy Civic"
	concept_tec_restricted_diplomacy_civics: "Restricted Diplomacy Civics"
	concept_tec_restricted_diplomacy_civic_desc: "Restricted Diplomacy civics are mutually exclusive, as they restrict your diplomatic choices, from completely blocking you from doing diplomacy, to imposing restrictions on with who and how you can do diplomacy."

