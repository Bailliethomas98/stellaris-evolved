# General
	concept_tec_prime_drone: "Prime Drone"
	concept_tec_prime_drone_icon: "£pop_cat_tec_prime_drone£ $concept_tec_prime_drone$"
	concept_tec_prime_drones: "Prime Drones"
	concept_tec_prime_drones_icon: "£pop_cat_tec_prime_drone£ $concept_tec_prime_drones$"
	concept_tec_prime_drone_desc: "Prime Drones are special drones given by your capital building. These drones scale their effects with the tier of your capital building, the base being considered at a Tier 2 capital.\n\nNormal Scaling is as follows:\n-Tier 1 (Colony Capital): §Y0.5x§!\n-Tier 2 (Capital) and at least $@pops_t2$ pops: §Y1x§!\n-Tier 3 (Major Capital) and at least $@pops_t3$ pops: §Y1.5x§!\n-Tier 4 (System Capital) and least $@pops_t4$ pops: §Y3x§!\n-Tier 5 (Galactic Capital) and at least $@pops_t5$ pops: §Y4.5x§!\n\nHabitats Scaling as follows:\n-Tier 2 (Habitat Capital): §Y0.5x§!\n-Tier 3 (Major Habitat Capital) and at least $@pops_t2$ pops: §Y1x§!\n-Tier 4 (System Habitat Capital) and at least $@pops_t3$ pops: §Y2x§!\n\nImperial Capital Scaling (overwrites above): §Y6x§!"

	concept_tec_decision_tec_environment_enhance: "$decision_tec_environment_enhance$"
	concept_tec_decision_tec_environment_enhance_icon: "£decision£ $concept_tec_decision_tec_environment_enhance$"
	concept_tec_decision_tec_environment_enhance_desc: "This decision can be enacted §YStandard Planets§! and §YArcology Megastructures§!\n\n$decision_tec_environment_enhance_effect$"

	concept_tec_decision_tec_environment_enhance_breakdown: "$decision_tec_environment_enhance$ Effect"
	concept_tec_decision_tec_environment_enhance_breakdown_desc: "Standard Planets:\n- Get 2 random special planetary deposits depending on civics\n- If planet is a ['concept_tec_perfect_planet'], ['concept_tec_ecoworld'] or your §YCapital§!, you get another 2 random deposits\n\nElysiums:\n- Get the §Y$pm_tec_engineered_weather$§! modifier\n- Get the §Y$d_tec_eco_terraformed_ring$§! deposit\n- Get 2 random arcology deposits depending on civics\n\nRingworld or Modded Space Arcologies:\n- Get the §Y$pm_tec_engineered_weather$§! modifier\n- Get the §Y$d_tec_eco_terraformed_ring$§! deposit\n- Get 1 random arcology deposits depending on civics"

	concept_tec_perfect_planet: "Perfect Planet"
	concept_tec_perfect_planets: "Perfect Planets"
	concept_tec_perfect_planet_desc: "Perfect planets are natural planetoids which usually give full habitability to the pops living on it. This usually refers to §YGaia Worlds§!.\n\nIf you have §YPlanetary Diversity§! sub-mods, this will include natural §YUnique Worlds§! and §YShroud Worlds§!"

	concept_tec_ecoworld: "Ecoworld"
	concept_tec_ecoworlds: "Ecoworlds"
	concept_tec_ecoworld_desc: "Ecoworlds are planetary arcologies, these worlds maintain their §YPlanetary Deposits§! and §YPlanet Class§!.\n\nThe rural districts get replaced with an improved version, providing an extra £job£ §YJob§!, and that can be further improved with some more £decision£ §YDecisions§!, giving them extra §Y£job£ Specialist Jobs§!:\n - $tec_loc_minerals$ Districts provide £job_foundry£ Metallurgists\n- $tec_loc_food$ Districts provide £job_artisan£ Artisans\n- $tec_loc_energy$ Districts provide £job_researcher£ Researchers\n\nThe §YHousing Districts§! double their housing capacity and the §YIndustrial Districts§! are replaced with §Y$district_tec_eco_leisure$§!, providing ['concept_unity', £unity£ $concept_unity$] and £amenities£ §YAmenities Jobs§!.\n\nThey are created using the ['concept_tec_decision_tec_ecoworld_project_icon'] decision."

	concept_tec_decision_tec_ecoworld_project: "$decision_tec_ecoworld_project$"
	concept_tec_decision_tec_ecoworld_project_icon: "£stability£ $concept_tec_decision_tec_ecoworld_project$"
	concept_tec_decision_tec_ecoworld_project_desc: "$decision_tec_ecoworld_project_effects$"

	concept_tec_ecumenopolis: "Ecumenopolis"
	concept_tec_ecumenopoleis: "Ecumenopoleis"
	concept_tec_ecumenopolis_desc: "Ecumenopolis are planetary arcologies, which had all their §YPlanetary Deposits§! stripped for the purpose of high density living and industry. It has access to £district£ §YArcology Districts§! and has boosted §Y$tec_loc_pop_growth$§!.\n\nEcumenopolis can be further specialized from their ['concept_tec_ecumenopolis_default', Default] variant into the following variants: ['concept_tec_ecumenopolis_military', Military], ['concept_tec_ecumenopolis_academic', Academic] or ['concept_tec_ecumenopolis_administrative', Administrative]\n\nAll Ecumenopolis have access to £housing£ §Y$district_arcology_housing$§! and £amenities£ §Y$district_arcology_leisure$§! (or £amenities_no_happiness£ §Y$district_tec_arcology_maintenance$§! for gestalts) districts.\n\nSpecialized Ecumenopolis have access to the £trade_value£ §Y$district_tec_arcology_trade$§! if the empire can produce §Y$tec_loc_trade_value$§!.\n\nSpiritualist Empires have access to a replacement of the £job_bureaucrat£ §Y$district_tec_arcology_administrative$§!, the £job_priest£ §Y$district_tec_arcology_faith$§!, which becomes available on all Ecumenopolis.\n\nRogue Servitor Empires replace both the £job_bureaucrat£ §Y$district_tec_arcology_administrative_gestalt$§! and the £amenities_no_happiness£ §Y$district_tec_arcology_maintenance$§! with the £job_bio_trophy£ §Y$district_arcology_organic_housing$§! which becomes available on all Ecumenopolis."

	concept_tec_ecumenopolis_default: "Default Ecumenopolis"
	concept_tec_ecumenopolis_default_desc: "Default Ecumenopolis has access to slightly weaker £job_foundry£ §Y$district_arcology_arms_industry$§! and £job_artisan£ §Y$district_arcology_civilian_industry$§! districts compared to specialized variants."

	concept_tec_ecumenopolis_military: "Military Ecumenopolis"
	concept_tec_ecumenopolis_military_desc: "Military Ecumenopolis has access to £job_foundry£ §Y$district_arcology_arms_industry$§! and £job_soldier£ §Y$district_tec_arcology_army$§! districts, the latter being able to be swapped to £job_tec_naval_operator£ §Y$district_tec_arcology_navy$§! district through a decision."

	concept_tec_ecumenopolis_academic: "Academic Ecumenopolis"
	concept_tec_ecumenopolis_academic_desc: "Academic Ecumenopolis has access to £job_researcher£ §Y$district_tec_arcology_research$§! and £job_chemist£ §Y$district_tec_arcology_refinery$§! districts, the later being able to be specialized further to produce only $tec_loc_volatile_motes$, $tec_loc_exotic_gases$ or $tec_loc_rare_crystals$, but provides more jobs."

